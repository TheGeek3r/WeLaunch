<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <mat-drawer-container class="flex-auto h-full">
        <!-- Drawer -->
        <mat-drawer
            class="w-80 dark:bg-gray-800"
            [mode]="drawerMode"
            [opened]="drawerOpened"
            #drawer>
            <!-- Mailbox sidebar -->
            <div class="flex flex-col flex-auto w-full">
                <!-- Title -->
                <!-- <button
                        mat-icon-button
                        (click)="mailboxComponent.drawer.toggle()">
                        <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
                    </button> -->
                <div class="mt-10 mb-8 mx-6 text-4xl font-extrabold tracking-tight leading-none">Liste des courses</div>
            
                <!-- Compose button -->
                <button
                    class="mx-6"
                    mat-flat-button
                    [color]="'primary'">
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2">Nouvelle liste</span>
                </button>
            
                <!-- Navigation -->
                <fuse-vertical-navigation
                    [navigation]="menuData"
                    [inner]="true"
                    [mode]="'side'"
                    [opened]="true"></fuse-vertical-navigation>
            </div>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-y-auto md:ml-80">
            <ng-container [ngSwitch]="true">
                <ng-container *ngSwitchCase="url === 'semaine-12-2021'">
                    <app-go-shopping></app-go-shopping>
                </ng-container>
                <ng-container *ngSwitchCase="url === 'semaine-11-2021'">
                    <app-shopping-history></app-shopping-history>
                </ng-container>
                <ng-container *ngSwitchDefault>
                    <app-add-items></app-add-items>
                </ng-container>
            </ng-container>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
