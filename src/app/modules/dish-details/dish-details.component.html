<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="dark bg-card dark:border-b">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/brian-hughes.jpg">
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container>
                            <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">Ajouter un plat</div>
                        </ng-container>
                        <!--<div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">You have 2 new messages and 15 new tasks</div>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="relative flex flex-col flex-auto items-center">
        <div class="w-full max-w-none md:max-w-3xl m-0 md:m-6">
            <!-- Tabs -->
            <mat-tab-group
                class="pb-2 pt-6 bg-card rounded-none md:rounded-2xl "
                [animationDuration]="'0'">

                <!-- Home -->
                <mat-tab label="Détails">
                    <!-- Card #19 -->
            <fuse-card class="grid grid-cols-1 flex flex-col lg:flex-row max-w-sm filter-pricing m-auto ">
                        <div class="flex flex-col items-center">
                            <img
                                class="object-cover"
                                src="assets/images/mansion-01-320x200.jpg"
                                alt="Card cover image">
                        </div>
                        <div class="p-6 sm:p-8 lg:p-10 bg-gray-100 dark:bg-black dark:bg-opacity-10">
                            <div class="text-3xl font-bold">Poulet / Légumes</div>
                            <div class="text-md font-semibold leading-none tracking-wide text-primary mb-1">PLAT PRINCIPAL</div>
                            <div class="flex items-center mt-5 mb-7">
                                <div class="flex-auto mr-2 border-b-2"></div>
                                <div class="font-medium text-secondary">Durées</div>
                                <div class="flex-auto ml-2 border-b-2"></div>
                            </div>
                <div class="w-full flex items-center justify-between my-4 px-16">
                    <div class="flex flex-col items-center">
                        <span class="font-bold">2h20m</span>
                        <span class="text-sm font-medium text-secondary">Préparation</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span class="font-bold">0h20m</span>
                        <span class="text-sm font-medium text-secondary">Cuisson</span>
                    </div>
                </div>
                            <div class="flex items-center mt-7">
                                <div class="flex-auto mr-2 border-b-2"></div>
                                <div class="font-medium text-secondary">Saisons</div>
                                <div class="flex-auto ml-2 border-b-2"></div>
                            </div>
                            <!-- Features -->
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-y-4 mt-6">
                                <div class="flex items-center">
                                    <mat-icon
                                        class="icon-size-5 text-primary"
                                        [svgIcon]="'iconsmind:spring'"></mat-icon>
                                    <div class="ml-2">Printemps</div>
                                </div>
                                <div class="flex items-center">
                                    <mat-icon
                                        class="icon-size-5 text-primary"
                                        [svgIcon]="'iconsmind:summer'"></mat-icon>
                                    <div class="ml-2">Ete</div>
                                </div>
                                <div class="flex items-center">
                                    <mat-icon
                                        class="icon-size-5 text-primary"
                                        [svgIcon]="'iconsmind:autumn'"></mat-icon>
                                    <div class="ml-2">Autonme</div>
                                </div>
                                <div class="flex items-center">
                                    <mat-icon
                                        class="icon-size-5 text-primary"
                                        [svgIcon]="'iconsmind:winter_2'"></mat-icon>
                                    <div class="ml-2">Hiver</div>
                                </div>
                            </div>
                        </div>
                        <!-- Price -->
                        
                    </fuse-card>
                </mat-tab>
                <mat-tab label="Ingrédients">
                    <div class="text-2xl font-semibold tracking-tight whitespace-nowrap mb-4">
                        Ingrédients pour 
                        <button
                            mat-icon-button
                            (click)="RemovePerson()">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'remove_circle_outline'"></mat-icon>
                        </button>
                        4
                        <button
                        mat-icon-button
                        (click)="AddPerson()">
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'add_circle_outline'"></mat-icon>
                    </button>
                    Personnes
                    </div>
                    <div class="grid grid-cols-3 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 w-full min-w-0">
                        <ng-container *ngFor="let member of ingredients">
                            <div class="flex flex-col flex-auto items-center shadow bg-accent-100 dark:bg-hover rounded-2xl overflow-hidden">
                                <!-- Avatar & Info -->
                                <div class="flex flex-col flex-auto w-full pt-6 pb-6 text-center">
                                    <div class="w-20 h-20 mx-auto rounded-full overflow-hidden">
                                        <img
                                            class="w-full h-full object-cover"
                                            [src]="member.avatar">
                                    </div>
                                    <div class="mt-6 font-medium">{{member.name}}</div>
                                    <div class="text-secondary">{{member.title}}</div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </mat-tab>
                <mat-tab label="Recette">
                    <div class="text-2xl font-semibold tracking-tight whitespace-nowrap mb-4">
                        La Recette
                    </div>
                    <!--<ng-container *ngIf="(activities$ | async) as activities; else loading">
                        <ng-container *ngIf="activities.length; else noActivity">-->
                            <div>
                                <ol>
                                    <!-- Activities -->
                                    <ng-container *ngFor="let activity of activities; let i = index; let first = first; let last = last; trackBy: trackByFn">
        
                                        <!-- Activity -->
                                        <li class="relative flex py-7">
                                            <!-- Line -->
                                            <ng-container *ngIf="!last">
                                                <div class="absolute top-7 left-5 w-0.5 h-full -ml-px bg-gray-200 dark:bg-gray-600"></div>
                                            </ng-container>
        
                                            <div class="relative flex flex-auto">
                                                <!-- Icon -->
                                                <ng-container>
                                                    <div class="flex flex-shrink-0 items-center justify-center w-10 h-10 mr-4 rounded-full bg-gray-200 dark:bg-gray-600">
                                                        <p class="text-lg font-semibold">12</p><!--<mat-icon
                                                            class="icon-size-5 text-white"
                                                            [svgIcon]="activity.icon">
                                                        </mat-icon>-->
                                                    </div>
                                                </ng-container>
        
                                                <!-- Content -->
                                                <div class="flex flex-col flex-auto items-start m-auto">
                                                    <!-- Description -->
                                                    <ng-container *ngIf="activity.description">
                                                        <div
                                                            [innerHTML]="activity.description"></div>
                                                    </ng-container>
                                                
                                                    <!-- Extra content -->
                                                    <ng-container *ngIf="activity.extraContent">
                                                        <div
                                                            class="mt-4 py-4 px-5 rounded-lg bg-gray-200 dark:bg-gray-700"
                                                            [innerHTML]="activity.extraContent"></div>
                                                    </ng-container>
                                                </div>
                                            </div>
                                        </li>
                                    </ng-container>
                                </ol>
                            </div>
                        <!--</ng-container>
                    </ng-container>-->
        
                    <!-- Loading template -->
                    <ng-template #loading>
                        Loading...
                    </ng-template>
        
                    <!-- No Activity template -->
                    <ng-template #noActivity>
                        There are is activity at the moment...
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
