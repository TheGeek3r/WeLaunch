<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="dark bg-card dark:border-b">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/brian-hughes.jpg">
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container>
                            <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">Prochains Repas</div>
                        </ng-container>
                        <!--<div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">You have 2 new messages and 15 new tasks</div>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="flex-auto m-0 sm:m-6">
        <div class="w-full max-w-none md:max-w-3xl mx-auto">
            <div class="sm:col-span-2 md:col-span-4 lg:col-span-2 flex flex-col flex-auto bg-card shadow rounded-none sm:rounded-2xl overflow-hidden">
                <div class="flex flex-col sm:flex-row items-start justify-between mb-2 mt-6 ml-6" *ngIf="nextDishes.length > 0">
                    <div>
                        <mat-button-toggle-group
                            value="today"
                            #scheduleDaySelector="matButtonToggleGroup">
                            <mat-button-toggle value="today">Cette Semaine</mat-button-toggle>
                            <mat-button-toggle value="tomorrow">Semaine Prochaine</mat-button-toggle>
                        </mat-button-toggle-group>
                    </div>
                </div>
                <div class="flex flex-col mt-2">
                    <ng-container *ngFor="let nextDish of nextDishes">
                        <div class="text-2xl md:text-3xl font-semibold tracking-tight leading-7 md:leading-snug truncate mb-1 mt-3 text-primary-500 ml-6">{{nextDish.date | date:'fullDate':'fr'}}</div>
                        <ng-container *ngFor="let dishDetail of nextDish.dishes">
                            <div class="flex flex-row items-center justify-between py-2 px-0.5 cust-hover hover:bg-hover">
                                <div class="flex items-center pl-6">
                                    <div class="flex items-center py-1 px-2 rounded-full text-sm font-medium text-white bg-accent-700 dark:text-white dark:bg-gray-700">
                                        {{dishDetail.moment}}
                                    </div>
                                </div>
                                <div class="flex flex-col">
                                    <div class="font-medium">{{dishDetail.name}}</div>
                                    <div class="flex flex-col sm:flex-row sm:items-center m-2 space-y-1 sm:space-y-0 sm:space-x-3 just-cont" >
                                        <div class="flex items-center just-cont" matTooltip="Personnes">
                                            <div class="ml-1.5 text-md text-secondary mr-2"><b>{{dishDetail.numberOfPeople}}</b></div>
                                            <mat-icon svgIcon="people_alt" class="icon-size-5"></mat-icon>
                                        </div>
                                    </div>
                                </div>
                                <button mat-icon-button>
                                    <mat-icon [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                                </button>
                            </div>
                        </ng-container>
                        <mat-divider></mat-divider>
                    </ng-container>    
                    <ng-container *ngIf="nextDishes.length == 0">
                        <div class="flex flex-auto flex-col items-center justify-center mb-40 mt-40">
                            <mat-icon
                                class="icon-size-24"
                                svgIcon="'dish'"></mat-icon>
                            <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">There are no notes!</div>
                        </div>
                    </ng-container> 
                </div>    
            </div>
        </div>
    </div>
</div>
