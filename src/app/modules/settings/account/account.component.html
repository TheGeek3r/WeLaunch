<div class="w-full max-w-3xl">

    <!-- Form -->
    <form [formGroup]="accountForm">

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Informations personnelles</div>
            <div class="text-secondary">Modifier votre adresse mail, votre nom ou encore le nombre de personnes de votre famille.</div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Username -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Pseudo</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:user-circle'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'username'"
                        matInput
                        [attr.disabled]="disabled == true ? true : null"
                        >
                </mat-form-field>
            </div>
                <!-- Email -->
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Nom</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'person'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'name'"
                            matInput>
                    </mat-form-field>
                </div>
                <div class="sm:col-span-2">
                    <mat-form-field class="fuse-mat-no-subscript w-full">
                        <mat-label>Pr√©nom</mat-label>
                        <mat-icon
                            class="icon-size-5"
                            [svgIcon]="'person'"
                            matPrefix></mat-icon>
                        <input
                            [formControlName]="'firstname'"
                            matInput>
                    </mat-form-field>
                </div>
            </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Email -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Email</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'email'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'email'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Country -->
            <div class="sm:col-span-2">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Nombre de personnes dans votre famille</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'people_alt'"
                        matPrefix></mat-icon>
                        <mat-select [formControlName]="'numberOfPeople'"  >
                            <mat-option *ngFor="let nbPeople of [1,2,3,4,5,6,7,8,9]" [value]="nbPeople">
                                {{nbPeople}} {{nbPeople == 1 ? 'Personne' : 'Personnes'}}
                            </mat-option>
                        </mat-select>
                </mat-form-field>
            </div>
        </div>

        <!-- Divider -->
        <div class="mt-11 mb-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button
                class="ml-4"
                mat-flat-button
                type="button"
                [color]="'primary'">Enregistrer
            </button>
        </div>
    </form>

</div>
