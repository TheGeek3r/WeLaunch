<div class="flex flex-col max-w-240 md:min-w-160 -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Ajouter une catégorie</div>
        <button
            mat-icon-button
            (click)="close()"
            [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <form
        class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto"
        [formGroup]="categoryForm">

        <mat-form-field>
            <mat-label>Nom de la catégorie</mat-label>
            <input
                matInput
                [formControlName]="'name'">
        </mat-form-field>

        <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-2 sm:mt-4">
            <div class="flex items-center mt-4 sm:mt-0">
                <button
                    class="order-first sm:order-last"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="confirmCategory()"
                    [disabled]="categoryForm.invalid">
                    Ajouter
                </button>
            </div>
        </div>
    </form>
</div>
