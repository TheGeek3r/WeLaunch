<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="dark bg-card dark:border-b">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img
                            class="w-full h-full object-cover"
                            src="assets/images/avatars/brian-hughes.jpg">
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container>
                            <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">Vos Recettes</div>
                            <div class="ml-0.5 font-medium text-secondary">
                                <ng-container *ngIf="contactsCount > 0">
                                    {{contactsCount}}
                                </ng-container>
                                {{contactsCount | i18nPlural: {
                                '=0'   : 'Aucune Recette',
                                '=1'   : 'Recette',
                                'other': 'Recettes'
                            } }}
                            </div>
                        </ng-container>
                        <!--<div class="flex items-center">
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">You have 2 new messages and 15 new tasks</div>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="relative flex flex-col flex-auto items-center">
        <div class="w-full max-w-none md:max-w-3xl m-0 md:m-6 bg-card rounded-none md:rounded-2xl ">
            <!-- Main -->
            <div class="flex-auto">

                <!-- Header -->
                <div class="flex flex-col md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">

                    <!-- Main actions -->
                    <div class="flex items-center">
                        <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full sm:w-30 mr-4">
                            <mat-select
                                [value]="'all'"
                                (selectionChange)="filterByCategory($event)">
                                <mat-option [value]="'all'">Toutes</mat-option>
                                <!--<ng-container *ngFor="let category of categories; trackBy: trackByFn">
                                    <mat-option [value]="category.name">{{category.title}}</mat-option>
                                </ng-container>-->
                            </mat-select>
                        </mat-form-field>
                        <!-- Search -->
                        <div class="flex-auto">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript w-full min-w-50">
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                <input
                                    matInput
                                    [formControl]="searchInputControl"
                                    [autocomplete]="'off'"
                                    [placeholder]="'Search contacts'">
                            </mat-form-field>
                        </div>
                    </div>
                </div>

                <!-- Contacts list -->
                <div class="relative">
                    <!--<ng-container *ngIf="contacts$ | async as contacts">
                        <ng-container *ngIf="contacts.length; else noContacts">-->
                            <ng-container *ngFor="let contact of contacts; let i = index; trackBy: trackByFn">
                                <!-- Group -->
                                <ng-container *ngIf="i === 0 || contact.category !== contacts[i - 1].category">
                                    <div class="z-10 sticky top-0 -mt-px px-6 py-1 md:px-8 border-t border-b font-medium uppercase text-secondary bg-gray-50 dark:bg-gray-700">
                                        {{contact.category}}
                                    </div>
                                </ng-container>
                                <!-- Contact -->
                                <div class="grid grid-cols-9 px-6 py-4 md:px-8 cursor-pointer border-b"
                                [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedContact || selectedContact.id !== contact.id,
                                'bg-primary-50 dark:bg-hover': selectedContact && selectedContact.id === contact.id}"
                                [routerLink]="['./', contact.id]"
                                     >
                                    <div class="col-span-9 sm:col-span-3 flex items-center">
                                        <div class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
                                            <ng-container *ngIf="contact.avatar">
                                                <img
                                                    class="object-cover w-full h-full"
                                                    [src]="contact.avatar"
                                                    alt="Contact avatar"/>
                                            </ng-container>
                                            <ng-container *ngIf="!contact.avatar">
                                                <div class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                                    {{contact.name.charAt(0)}}
                                                </div>
                                            </ng-container>
                                        </div>
                                        <div class="ml-4">
                                            <div class="font-medium">{{contact.name}}</div>
                                            <div class="text-secondary">{{contact.email}}</div>
                                        </div>
                                    </div>
                                    <div class="col-span-4 sm:col-span-2 flex items-center mt-4 mr-6 sm:mr-0 ml-auto sm:mt-0">
                                        <div class="sm:order-1 ml-4 sm:ml-0">
                                            {{contact.preparation}}
                                        </div>
                                        <div class="sm:order-2 ml-3 mt-1">
                                            <button>
                                                <mat-icon
                                                    [svgIcon]="'preparation'"></mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-span-4 sm:col-span-2 flex items-center mt-4 sm:mt-0 ml-auto mr-12 sm:mr-0">
                                        <div class="sm:order-1 ml-4 sm:ml-0">
                                            {{contact.cuisson}}
                                        </div>
                                        <div class="sm:order-2 ml-3 mt-1">
                                            <button>
                                                <mat-icon
                                                    [svgIcon]="'cuisson'"></mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="col-span-1 sm:col-span-2 flex items-center mt-4 sm:mt-0 sm:ml-auto">
                                        <div class="sm:order-2 sm:ml-3">
                                            <button mat-icon-button>
                                                <mat-icon
                                                    [svgIcon]="'trash'"></mat-icon>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                       <!--</ng-container>
                    </ng-container>-->

                    <!-- No contacts -->
                    <ng-template #noContacts>
                        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no contacts!</div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
